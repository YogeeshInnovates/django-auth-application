

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .password-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .password-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="password-container">
        <h2>ðŸ”’ Change Password</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_old_password">Current Password</label>
                <input type="password" name="old_password" id="id_old_password" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_new_password1">New Password</label>
                <input type="password" name="new_password1" id="id_new_password1" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_new_password2">Confirm New Password</label>
                <input type="password" name="new_password2" id="id_new_password2" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Update Password</button>
        </form>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-custom">Back to Dashboard</a>
    </div>

</body>
</html>
